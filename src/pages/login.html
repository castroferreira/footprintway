	<div class="limiter">
		<div class="container-login100" id="formContainer">
			<div class="wrap-login100  p-b-90">
				<form class="login100-form validate-form flex-sb flex-w" onsubmit="return false;" method="post">
					<span class="login100-form-title pb-5">
						Login
					</span>


					<div class="wrap-input100 validate-input mb-3" data-validate="Introduza um utilizador">
						<input class="input100" type="email" id="email" placeholder="Email" required>
						<span class="focus-input100"></span>
					</div>


					<div class="wrap-input100 validate-input mb-2" data-validate="Introduza uma palavra-passe">
						<input class="input100" type="password" id="password" name="password" placeholder="Password"
							required>
						<!-- An element to toggle between password visibility -->
						<span class="focus-input100"></span>
					</div>

					<div>
						<input type="checkbox" onclick="myFunction()"> <span class="">Mostrar palavra-passe</span>
					</div>

					<div class="centrar4 mt-4" disabled="true">
						<button id="btn-login" class="login100-form-btn" type="button" onclick="signIn()">LOGIN</button>
					</div>

			</div>
		</div>
	</div>
