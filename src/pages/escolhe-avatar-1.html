<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="../css/style.css">

    <title>Inicio</title>

<body>

    <main class="autenticacao">
        <h1 class="titulo">Escolhe o teu avatar</h1>
        <div class="container">
            <div class="row w-75 py-5">
                <img class="logo-ua" src="../assets/img/logo-ua.png"></img>
                <p class="univ">universidade<br>de aveiro</p>

                <input type="text" placeholder="Utilizador" class="mr-sm-2" />
                <input type="password" placeholder="Palavra-passe" class="mr-sm-2" />
                <a href="#">Esqueceu-se da palavra-passe?</a>
                <button class="btn">AUTENTICAR</button>

            </div>
        </div>
    </main>

    <!-- Option 1: Bootstrap Bundle with Popper -->

        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="

        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous">
    </script>

</html>
