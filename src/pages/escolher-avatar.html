<!DOCTYPE html>
<html lang="en">

<head>
    <title>Escolher o avatar</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/avatar.css">
    <link rel="stylesheet" type="text/css" href="../css/escolha-dados.css">
    <link rel="stylesheet" type="text/css" href="../css/util.css">
</head>

<body>
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <form class="login100-form validate-form flex-sb flex-w">
                    <span class="login100-form-title p-b-10">
                        Escolhe o teu avatar
                    </span>

                    <div class="container">
                        <label for="dropdown-selector" class="avatar-user label-dropdown justify-content-center">
                            <img src="../assets/img/avatar_default.png" class="img flex-sb flex-w p-b-200"
                                id="avatar-principal">
                        </label>
                        <div class="dropdown">
                            <input type="checkbox" id="dropdown-selector" class="dropdown-input" />
                            <section id="slider">
                                <ul class="dropdown-content">
                                    <li class="dropdown-items">
                                        <ul class="dropdown-avatar p-t-50">
                                            <li class="avatar-items"><img src="../assets/img/avatar_m1.png">
                                            </li>
                                            <li class="avatar-items"><img src="../assets/img/avatar_m2.png">
                                            </li>
                                            <li class="avatar-items"><img src="../assets/img/avatar_m3.png">
                                            </li>
                                            <li class="avatar-items"><img src="../assets/img/avatar_default.png">
                                            </li>
                                            <li class="avatar-items"><img src="../assets/img/avatar_h1.png">
                                            </li>
                                            <li class="avatar-items"><img src="../assets/img/avatar_h2.png">
                                            </li>
                                            <li class="avatar-items"><img src="../assets/img/avatar_h3.png">
                                            </li>
                                        </ul>
                                    </li>
                                </ul>
                            </section>
                        </div>
                    </div>

                    <div class="container-login100-form-btn mt-4 centrar4">
                        <!-- <input type="submit" value="ESCOLHER" onclick="pickAvatar()"> -->
                        <button class="login100-form-btn" id="escolher">
                            <a class="a2" href="../pages/autenticacao/public/registo.html">ESCOLHER</a>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->


    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous">
    </script>

    <script src="../js/avatar.js"></script>
</body>

</html>
