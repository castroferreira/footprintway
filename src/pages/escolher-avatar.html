<!DOCTYPE html>
<html lang="en">

<head>
    <title>Escolher o avatar</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./autenticacao/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./autenticacao/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./autenticacao/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
    <link rel="stylesheet" type="text/css" href="./autenticacao/vendor/animate/animate.css">
    <link rel="stylesheet" type="text/css" href="./autenticacao/vendor/css-hamburgers/hamburgers.min.css">
    <link rel="stylesheet" type="text/css" href="./autenticacao/vendor/animsition/css/animsition.min.css">
    <link rel="stylesheet" type="text/css" href="./autenticacao/vendor/select2/select2.min.css">
    <link rel="stylesheet" type="text/css" href="./autenticacao/vendor/daterangepicker/daterangepicker.css">
    <link rel="stylesheet" type="text/css" href="../css/util.css">
    <link rel="stylesheet" type="text/css" href="../css/avatar.css">
    <link rel="stylesheet" type="text/css" href="../css/escolha-dados.css">
</head>

<body>
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100  p-b-90">
                <form class="login100-form validate-form flex-sb flex-w">
                    <span class="login100-form-title p-b-10">
                        Escolhe o teu avatar
                    </span>

                    <div class="container">
                        <div class="row py-5 justify-content-center" id="avatar-user">
                            <img src="../assets/img/avatar_default.png" class="img flex-sb flex-w w-25 p-b-100">
                        </div>
                        <section class="dropdown-content" id="slider">
                            <input type="radio" name="slider" id="s1" checked>
                            <input type="radio" name="slider" id="s2">
                            <input type="radio" name="slider" id="s3">
                            <input type="radio" name="slider" id="s4">
                            <input type="radio" name="slider" id="s5">
                            <input type="radio" name="slider" id="s6">
                            <input type="radio" name="slider" id="s7">

                            <label class="avatar-items" for="s1" id="slide1"></label>
                            <label class="avatar-items" for="s2" id="slide2"></label>
                            <label class="avatar-items" for="s3" id="slide3"></label>
                            <label class="avatar-items" for="s4" id="slide4"></label>
                            <label class="avatar-items" for="s5" id="slide5"></label>
                            <label class="avatar-items" for="s6" id="slide6"></label>
                            <label class="avatar-items" for="s7" id="slide7"></label>
                        </section>
                    </div>
                    <div class="container-login100-form-btn mt-4 centrar4">
                        <button class="login100-form-btn">
                            <a class="a2" href="../pages/autenticacao/public/registo.html"><a class="a2" href="../pages/autenticacao/public/registo.html">REGISTAR</a>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="./autenticacao/vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="./autenticacao/vendor/animsition/js/animsition.min.js"></script>
    <script src="./autenticacao/vendor/bootstrap/js/popper.js"></script>
    <script src="./autenticacao/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="./autenticacao/vendor/select2/select2.min.js"></script>
    <script src="./autenticacao/vendor/daterangepicker/moment.min.js"></script>
    <script src="./autenticacao/vendor/daterangepicker/daterangepicker.js"></script>
    <script src="./autenticacao/vendor/countdowntime/countdowntime.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
