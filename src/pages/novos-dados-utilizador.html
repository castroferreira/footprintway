    <title>Insere os teus dados</title>

<body>
    <div class="container">
        <div class="panel">
            <div class="panel-body wizard-content">
                <form id="example-form" action="#" class="tab-wizard wizard-circle wizard clearfix">
                    <h6>Dados Pessoais</h6>
                    <section>
                        <div class="limiter">
                            <div class="container-login100">
                                <div class="wrap-login100  p-b-90">
                                    <form id="form" action="#" class="login100-form validate-form flex-sb flex-w"
                                        method="post">
                                        <span class="login100-form-title pb-5 titulo">
                                            Insere aqui os teus dados
                                        </span>

                                        <div class="wrap-input100 validate-input mb-3"
                                            data-validate="Introduza um utilizador">
                                            <input class="input100" type="text" id="nome-utilizador" name="username"
                                                placeholder="Nome de utlizador" required>
                                            <span class="focus-input100"></span>
                                        </div>

                                        <div class="wrap-input100 validate-input mb-3"
                                            data-validate="Introduza uma idade">
                                            <input class="input100" type="number" id="quantity" name="quantity" min="1"
                                                max="150" placeholder="Idade" required>
                                            <span class="focus-input100"></span>
                                        </div>

                                        <div class="wrap-input100 validate-input mb-3"
                                            data-validate="Introduza uma idade">
                                            <input class="input100" type="text" id="genero" name="gender"
                                                placeholder="GÃ©nero" required>
                                            <span class="focus-input100"></span>
                                        </div>

                                        <div class="wrap-input100 validate-input mb-3"
                                            data-validate="Introduza um Curso">
                                            <input class="input100" type="text" id="curso" name="curso"
                                                placeholder="Curso" required>
                                            <span class="focus-input100"></span>
                                        </div>

                                        <div class="wrap-input100 validate-input mb-5"
                                            data-validate="Introduza um Departamento">
                                            <input class="input100" type="text" id="departamento" name="departamento"
                                                placeholder="Departamento" required>
                                            <span class="focus-input100"></span>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </section>


                    <h6>Avatar</h6>
                    <section>
                        <div class="container">
                            <label for="dropdown-selector" class="avatar-user label-dropdown justify-content-center">
                                <img src="../assets/img/avatar_default.png" class="img flex-sb flex-w p-b-200"
                                    id="avatar-principal">
                            </label>
                            <div class="dropdown">
                                <input type="checkbox" id="dropdown-selector" class="dropdown-input" required />
                                <section id="slider">
                                    <ul class="dropdown-content">
                                        <li class="dropdown-items ">
                                            <ul class="dropdown-avatar p-t-50">
                                                <li class="avatar-items"><img src="../assets/img/avatar_m1.png"></li>
                                                <li class="avatar-items"><img src="../assets/img/avatar_m2.png"></li>
                                                <li class="avatar-items"><img src="../assets/img/avatar_m3.png"></li>
                                                <li class="avatar-items"><img src="../assets/img/avatar_default.png">
                                                </li>
                                                <li class="avatar-items"><img src="../assets/img/avatar_h1.png"></li>
                                                <li class="avatar-items"><img src="../assets/img/avatar_h2.png"></li>
                                                <li class="avatar-items"><img src="../assets/img/avatar_h3.png"></li>
                                            </ul>
                                        </li>
                                    </ul>
                                </section>
                            </div>
                        </div>
                    </section>


                </form>
            </div>
        </div>
    </div>
