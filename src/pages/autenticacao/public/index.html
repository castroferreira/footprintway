<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100  p-b-90">
				<form class="login100-form validate-form flex-sb flex-w" onsubmit="return false;" method="post">
					<span class="login100-form-title p-b-10">
						Autenticação
					</span>
					<div class="row py-5 justify-content-center">
						<img src="../../../assets/img/ua.png" class="img flex-sb flex-w w-25 p-b-100">
					</div>


					<div class="wrap-input100 validate-input m-b-16" data-validate="Introduza um utilizador">
						<input class="input100" type="text" id="email" name="username" placeholder="Utilizador">
						<span class="focus-input100"></span>
					</div>


					<div class="wrap-input100 validate-input m-b-16" data-validate="Introduza uma palavra-passe">
						<input class="input100" type="password" id="password" name="pass" placeholder="Palavra-passe">
						<span class="focus-input100"></span>
					</div>

					<div class="flex-sb-m w-full p-t-3 p-b-24">


						<div>
							<a href="#" class="txt1">
								Esqueceu-se da palavra-passe?
							</a>
						</div>
					</div>

					<div class="container-login100-form-btn m-t-17" disabled="true">
						<a id="btn-login" class="login100-form-btn">AUTENTICAR</a>
					</div>
				</form>
			</div>
		</div>
	</div>
