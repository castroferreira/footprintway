    <title>GFN</title>
</head>

<body>

    <div class="limiter">
        <div class="row">
            <div class="col-sm-12">
                <iframe id="iframe" src="https://www.footprintcalculator.org/" title="Global Footprint Network"
                    frameborder="0" height="600" width="375"></iframe>
            </div>
        </div>

        <div class="container-login100" id="formgf">
            <div class="wrap-login100  p-b-90">
                <form class="login100-form validate-form flex-sb flex-w" method="post">

                    <span class="login100-form-title p-5  titulo">
                        Insere aqui os teus resultados
                    </span>

                    <div class="wrap-input100 validate-input mb-3" data-validate="">
                        <input class="input100" type="number" id="planetas" min="0" max="10" name="quantity"
                            placeholder="Número de planetas" required>
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 validate-input mb-3" data-validate="">
                        <input class="input100" type="number" id="pegada_carbono" min="0" max="15"
                            placeholder="Pegada de carbono" required>
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 validate-input mb-3" data-validate="">
                        <input class="input100" type="number" id="alimentacao" min="0" max="7" placeholder="Alimentação"
                            required>
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input mb-3" data-validate="">
                        <input class="input100" type="number" id="habitacao" name="quantity" min="0" max="7"
                            placeholder="Habitação" required>
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input mb-3" data-validate="">
                        <input class="input100" type="number" id="mobilidade" min="0" max="7" placeholder="Mobilidade"
                            required>
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input mb-3" data-validate="">
                        <input class="input100" type="number" min="0" max="7" id="bens" placeholder="Bens" required>
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input mb-3" data-validate="">
                        <input class="input100" type="number" id="servicos" min="0" max="7" placeholder="Serviços"
                            required>
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 validate-input mb-3" data-validate="">
                        <input class="input100" type="number" id="areas_construidas" min="0" max="7"
                            placeholder="Áreas construídas" required>
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 validate-input mb-3" data-validate="">
                        <input class="input100" type="number" id="areas_cultivo" min="0" max="7"
                            placeholder="Áreas de cultivo" required>
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 validate-input mb-3" data-validate="">
                        <input class="input100" type="number" id="areas_pastagem" min="0" max="7"
                            placeholder="Áreas de pastagem" required>
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 validate-input mb-3" data-validate="">
                        <input class="input100" type="number" id="areas_pesca" min="0" max="7"
                            placeholder="Áreas de pesca" required>
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 validate-input mb-3" data-validate="">
                        <input class="input100" type="number" id="areas_florestais" min="0" max="7"
                            placeholder="Áreas florestais" required>
                        <span class="focus-input100"></span>
                    </div>

                    <p id="demo"></p>


                    <div class="centrar4" disabled="true">
                        <button id="btn" class="login100-form-btn" onclick="validIframe()">CONTINUAR</button>
                    </div>


                </form>
            </div>
        </div>
    </div>
