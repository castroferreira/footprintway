<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/escolha-dados.css">

	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

	<title>Escolher dados</title>
</head>

<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100  p-b-90">
				<form class="login100-form validate-form flex-sb flex-w" onsubmit="return false;" method="post">

					<span class="login100-form-title pb-5 titulo">
						Insere aqui os teus dados
					</span>

					<div class="wrap-input100 validate-input mb-3" data-validate="Introduza um utilizador">
						<input class="input100" type="text" id="nome-utilizador" name="username"
							placeholder="Nome de utlizador">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input mb-3" data-validate="Introduza uma idade">
						<input class="input100" type="text" id="idade" name="age" placeholder="Idade">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input mb-3" data-validate="Introduza uma idade">
						<input class="input100" type="text" id="genero" name="gender" placeholder="GÃ©nero">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input mb-3" data-validate="Introduza um Curso">
						<input class="input100" type="text" id="curso" name="curso" placeholder="Curso">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input mb-5" data-validate="Introduza um Departamento">
						<input class="input100" type="text" id="departamento" name="departamento"
							placeholder="Departamento">
						<span class="focus-input100"></span>
					</div>

					<div class="centrar4" disabled="true">
						<button id="btn-login" class="login100-form-btn ">CONTINUAR</button>
					</div>

				</form>
			</div>
		</div>
	</div>

</body>

</html>
