	<title>Inserir dados</title>

<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100  p-b-90">
				<form id="form" action="#" class="login100-form validate-form flex-sb flex-w" method="post">

					<span class="login100-form-title pb-5 titulo">
						Insere aqui os teus dados
					</span>

					<div class="wrap-input100 validate-input mb-3" data-validate="Introduza um utilizador">
						<input class="input100" type="text" id="nome-utilizador" name="username"
							placeholder="Nome de utlizador" required>
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input mb-3" data-validate="Introduza uma idade">
						<input class="input100" type="number" id="quantity" name="quantity" min="1" max="150"
							placeholder="Idade" required>
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input mb-3" data-validate="Introduza uma idade">
						<input class="input100" type="text" id="genero" name="gender" placeholder="Género" required>
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input mb-3" data-validate="Introduza um Curso">
						<input class="input100" type="text" id="curso" name="curso" placeholder="Curso" required>
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input mb-2" data-validate="Introduza um Departamento">
						<input class="input100" type="text" id="departamento" name="departamento"
							placeholder="Departamento" required>
						<span class="focus-input100"></span>
					</div>

					<p class="pb-5" id="demo"></p>

					<div class="centrar4" disabled="true">
						<button id="dados" class="login100-form-btn">VALIDAR</button>
						<button class="login100-form-btn"><a href="escolher-avatar.html">AVANÇAR</a></button>

					</div>

				</form>
			</div>
		</div>
	</div>

	<script>
		function validarDados() {

			if (!username.checkValidity() &&
				!idade.checkValidity() &&
				!genero.checkValidity() &&
				!curso.checkValidity() &&
				!departamento.checkValidity()
			) {
				document.getElementById("demo").innerHTML = username.validationMessage;
				document.getElementById("demo").innerHTML = idade.validationMessage;
				document.getElementById("demo").innerHTML = genero.validationMessage;
				document.getElementById("demo").innerHTML = curso.validationMessage;
				document.getElementById("demo").innerHTML = departamento.validationMessage;
				alert("Tem de preencher os campos todos.")
			}
		}
