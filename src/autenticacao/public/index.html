	<div class="limiter">

			<div class="wrap-login100  p-b-90">

					</span>
					<div class="row py-5 justify-content-center">

					</div>


					<div class="wrap-input100 validate-input m-b-16" data-validate="Introduza uma palavra-passe">

					</div>

						</div>
					</div>

					<div class="container-login100-form-btn m-t-17" disabled="true">
						<a id="btn-login" class="login100-form-btn"
							href="https://wso2-gw.ua.pt/authorize?response_type=code&scope=openid&redirect_uri=http://localhost:3000/&client_id=IfLufdLinMxBrXfX3laC8sSi2pYa">

							AUTENTICAR
